<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-input/iron-input.html">

<dom-module id="proto-element">

  <template>  
    <p> <span>{{ owner }}</span>'s inner dom! </p>
    <p> my property: <span>{{ myproperty }}</span></p>
    <div>
        <input is="iron-input" bind-value="{{ owner }}" placeholder="name here">
    </div>
    <div>
        <input is="iron-input" bind-value="{{ myproperty }}" placeholder="myproperty here">
    </div>
    <content></content>
  </template>

  <script>
    // register a new element called proto-element
    Polymer({
      is: "proto-element",
      // add a callback to the element's prototype
      ready: function() {
        // this.innerHTML = "I'm a proto-element. Check out my prototype!"
        console.log('Polymer ready!');
        this.owner = "Yufeng";
      },
      properties: {
        myproperty: {
          type: String,
          value: "default declared property value"
        }
      }
    });
  </script>

</dom-module>
